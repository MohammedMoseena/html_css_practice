<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        font-size:13.3333px;
        text-align:center;
        border: none;
        border-radius: 2px;
        transition: opacity 0.15s;
        padding-top:10px;  
        padding-bottom:10px;
        padding-left:16px;
        padding-right:16px;      
        margin-left:20px;
        margin-right: 8px;
        cursor:pointer;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }

    .join-button{
        background-color: white;
        color:rgb(6, 95, 212);
        border-color:rgb(6, 95, 212);
        border-style: solid;
        border-width:0.666667px;
        border-radius:2px;
        font-size:13.3333px;
        margin-right:0px;
        margin-left:0px;
        padding-bottom:9px;
        padding-left:16px;
        padding-right:16px;
        padding-top:9px;
        cursor:pointer;
        transition:background-color 0.15s color 0.15s ;
    }

    .join-button:hover{
        background-color:rgb(6, 95, 212);
        color: white;
    }

    .join-button:active{
        background-color:rgb(6, 95, 212);
        color: white;
        opacity:0.6;
    }


    .tweet-button{
        background-color:rgb(29, 155, 240);
        color:white;
        font-weight: bold;
        font-size:15px;
        border: none;
        border-radius:18px;
        margin-left:8px;
        margin-right:0px;
        padding-bottom:10px;
        padding-left:16px;
        padding-right:16px;
        padding-top:10px;
        text-align:center;
        border-radius:16px;
        cursor:pointer;
        transition: box-shadow 0.15s;

    }
  
    .tweet-button:hover {
      box-shadow: 10px 5px 10px rgba(0, 0, 0, 0.15);
    }


</style>






<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
